name: fun_refresh
description: 趣刷
version: 0.1.0-alpha01
environment:
  sdk: ">=2.2.0 <3.0.0"
dependencies: # 拓展插件集合
  flutter:
    sdk: flutter
  flutter_localizations: # 国际化
    sdk: flutter
  # 更多插件 https://pub.dev/
  cupertino_icons: # 苹果图标
  flutter_svg: # 矢量图加载
  dio: # 网络请求
  webview_flutter: # 原生网页浏览
  shared_preferences: # 用户信息缓存
  video_player: # 原生视频播放
  json_annotation:  # 简谱注解标签
  flutter_staggered_grid_view: # 自适应网格
  firebase_admob: # 谷歌广告
  dim: # 腾讯云聊天 1400154631
dev_dependencies: # 调试插件集合
  flutter_test: # 自动化测试
    sdk: flutter
  build_runner: # 代码生成器
  built_value_generator: # 生成字段
  json_serializable: # 简谱序列化标签注解
flutter:
  uses-material-design: true
  assets:
    # 图标
    - asset/svg/
    - asset/image/